<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Pythoneala snake - zigzag staircase going right then down -->

  <!-- Tongue (red, forked) -->
  <rect x="0" y="4" width="2" height="1" fill="#dc2626"/>
  <rect x="0" y="6" width="2" height="1" fill="#dc2626"/>
  <rect x="2" y="5" width="2" height="1" fill="#dc2626"/>

  <!-- Head -->
  <rect x="4" y="2" width="6" height="6" fill="#22c55e"/>
  <!-- Eye -->
  <rect x="7" y="3" width="2" height="2" fill="#1a1a1a"/>

  <!-- Body - zigzag: right, down, right, down, right -->
  <rect x="10" y="2" width="6" height="6" fill="#22c55e"/>
  <rect x="10" y="8" width="6" height="6" fill="#22c55e"/>
  <rect x="16" y="8" width="6" height="6" fill="#22c55e"/>
  <rect x="16" y="14" width="6" height="6" fill="#22c55e"/>
  <rect x="22" y="14" width="6" height="6" fill="#22c55e"/>
  <rect x="22" y="20" width="6" height="6" fill="#22c55e"/>
  <rect x="26" y="26" width="6" height="6" fill="#22c55e"/>
</svg>
